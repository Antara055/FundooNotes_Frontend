<div class="display-notes" fxLayout="row wrap" fxLayoutAlign="flex-center">
    <div *ngFor="let note of notesArray" class="get-all-notes" [style.background]="note.color"
    fxLayout="row" fxLayoutAlign="space-around center" fxFlex.sm="100%">
        <mat-card-title-group>
        <div class="mat-note">
        <h2 class="heading" (click)="openDialog(note)">{{note.title}}</h2> 
        <p class="description" (click)="openDialog(note)">{{note.description}}</p> 
        <div class="icons">
            <app-icons [notesArraylist]="note" (changeColorOfNote)="messageRecievedFromNote($event)"></app-icons>
        </div>
        </div>
      </mat-card-title-group>
      <div>
        <mat-icon class="pushPin">push_pin</mat-icon>
      </div>
    </div>
</div>
